---
layout: default
title: Your New Jekyll Site
---

{% for post in site.posts limit: 5%}
<!-- blog entry -->
<article class="post">
			<h2 class="title">	
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h2>
			<div class="entry-content">
				{% if post.image %}
				<center><img class="img" src="http://farm4.staticflickr.com/3749/9616934444_850f468759_o_d.jpg"></center>
				{% endif %}
				<p>{{ post.excerpt }}</p>
				</div>
			<div class="meta">
				<div class="date">
					<time datetime="{{ post.date | date_to_xml_schema }}" pubdate data-updated="true">{{ post.date | date_to_long_string }}</time>
				</div>
        <div class="tags">
          {% for tag in post.tags %}
          <a class='category' href='#'>{{ tag }}</a>
          {% endfor %}
				</div>

			</div>
		</article>    


{% endfor %}

<a href="{{ site.url }}/archive">More Posts</a>
